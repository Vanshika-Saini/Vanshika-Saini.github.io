    <!-- Contact Me section-->
  <article class="contact" id="contact">
    <div class="content">
      <div class="title"><span></span><br><br></div>
      <div class="text">
        <div class="topic">Have Any Project?</div>
        <p>I'm looking for freelance opportunities. Please use the form if you have any requests or questions.</p>
        <!-- form -->
            <div class="container-fluid">
              <div class="row my-5">
                <div class="col-xxl-8 col-10 col-md-8 mx-auto">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Subject">
                    <label for="floatingPassword">Subject</label>
                  </div>
                  <div class="my-3">
                    <label for="exampleFormControlTextarea1" class="form-label py-2">Any Query?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      I Agree to all Terms & Conditions.
                    </label>
                  </div>
                </div>
              </div>
            </div>
        <div class="button">
          <button>Let's Chat</button>
        </div>
      </div>
    </div> <br>
  </article>

    <!-- Footer Section-->
    <footer>
        <div class="text">
          <span>Created By <a href="#">Vanshika Saini</a></span>
        </div>
      </footer>
